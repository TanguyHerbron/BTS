<html>
    <head>
        <title>BMI Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="content">
        <header class="page-header">
            <h1 class="page-title"><strong>BMI Calculator</strong></h1>
        </header>
            <form action="http://example.com" method="get">
                <table>
                    <tr class="tableTitle" >
                        <td colspan="3">
                            Calculate Your BMI
                        </td>
                    </tr>
                    <tr>
                            <td>
                                <label>User name:</label>
                            </td>
                            <td>
                                <input type="text" size="12" name="wg"/>
                            </td>
                            <td>
                                <select name="opt1">
                                    <option> Pounds </option>
                                    <option> Kilograms </option>
                                </select>
                            </td>
                        </tr>
                    <tr>
                            <td>
                                <label>Height</label>
                            </td>
                            <td>
                                <select name="ft">
                                    <option> 1' </option>
                                    <option> 2' </option>
                                    <option> 3' </option>
                                    <option> 4' </option>
                                    <option> 5' </option>
                                    <option> 6' </option>
                                    <option> 7' </option>
                                </select>
                            </td>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                    <tr>
                            <td>
                                <label>Inches</label>
                            </td>
                            <td>
                                <select name="in">
                                    <option> 0' </option>
                                    <option> 1' </option>
                                    <option> 2' </option>
                                    <option> 3' </option>
                                    <option> 4' </option>
                                    <option> 5' </option>
                                    <option> 6' </option>
                                    <option> 7' </option>
                                    <option> 8' </option>
                                    <option> 9' </option>
                                    <option> 10' </option>
                                    <option> 11' </option>
                                </select>
                            </td>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                    <tr>
                            <td>
                                <label>OR cms</label>
                            </td>
                            <td>
                                <input type="text" size="12" name="ht"/>
                            </td>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                    <tr>
                            <td>
                                &nbsp;
                            </td>
                            <td>
                                <button name="cc">Calculate</button>                                
                            </td>
                            <td>
                                &nbsp;
                            </td>
                        </tr>
                    <tr class="tableResult" >
                            <td>
                                <label>Your Calculated BMI: </label>
                            </td>
                            <td colspan="2">
                                <input type="text" readonly name="si"/>
                            </td>
                        </tr>
                </table>
            </form>
        </div>
    </body>
</html>
